<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tic-Tac-Toe Portfolio Project</title>
</head>

<body>

    <div class="container">
        <div class="row" id="title">
            <button id="title2" type="button" class="btn btn-info" disabled="disabled">tic-tac-toe</button></span>
        </div>

        <div class="row">
            <div class="col-sm"></div>
            <div class="col table-responsive" id="center">
                <table class="table">
                    <tbody id="gameboard" class="bg-white text-light">
                        <tr>
                            <td class="square" id="sq1"><img src="img/none.png"></td>
                            <td class="square" id="sq2"><img src="img/none.png"></td>
                            <td class="square" id="sq3"><img src="img/none.png"></td>
                        </tr>
                        <tr>
                            <td class="square" id="sq4"><img src="img/none.png"></td>
                            <td class="square" id="sq5"><img src="img/none.png"></td>
                            <td class="square" id="sq6"><img src="img/none.png"></td>
                        </tr>
                        <tr>
                            <td class="square" id="sq7"><img src="img/none.png"></td>
                            <td class="square" id="sq8"><img src="img/none.png"></td>
                            <td class="square" id="sq9"><img src="img/none.png"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row">
            <div class="col-sm"></div>
            <div class="col" id="players">

                <span id="leftplayer"><button type="button" id ="lp" class="btn btn-dark" disabled="disabled">player 1:
                        X</button></span>
                <span id="rightplayer"><button type="button" id = "rp" class="btn btn-dark" disabled="disabled">computer:
                        O</button></span>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row">
            <div class="col-sm"></div>
            <div class="col" id="dropdown">
                <span id="selector">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Settings:
                        </button>
                        <div class="dropdown-menu">
                            <a id = "Xchoice" class="dropdown-item active" href="#" onclick="playerX()">1 player: X</a>
                            <a id = "Ochoice" class="dropdown-item" href="#" onclick="playerO()">1 player: O</a>
                            <a id = "Twochoice" class="dropdown-item" href="#" onclick="twoChoice()">2 players local</a>
                            <p class="dropdown-item-text">online match</p>
                        </div>
                    </div>
                </span>
            </div>
            <div class="col-sm"></div>
        </div>

    </div>


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
